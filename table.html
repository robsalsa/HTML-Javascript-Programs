<!DOCTYPE html>
<!-- e2_9.html Exercise 2.9 - a simple table -->
<html lang="en">
<head>
  <title>A simple table</title>
  <meta charset="utf-8" />
</head>
<body>
  <table>
    <caption>Trees</caption>
    <tr>
      <th></th>
      <th>Pine</th>
      <th>Maple</th>
      <th>Oak</th>
      <th>Fir</th>
    </tr>
    <tr>
      <th>Average Height (feet)</th>
      <td>55</td>
      <td>50</td>
      <td>50</td>
      <td>65</td>
    </tr>
    <tr>
      <th>Average Width (inches)</th>
      <td>18</td>
      <td>26</td>
      <td>26</td>
      <td>28</td>
    </tr>
    <tr>
      <th>Typical Lifespan (years)</th>
      <td>100</td>
      <td>230</td>
      <td>230</td>
      <td>135</td>
    </tr>
    <tr>
      <th>Leaf Type</th>
      <td>Long Needles</td>
      <td>Broadleaf</td>
      <td>Leaf and Needles</td>
      <td>Short Needles</td>
    </tr>
  </table>
</body>
</html>
